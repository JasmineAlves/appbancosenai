<div>

    <h1>Cadastro de uma conta corrente</h1>

    <label>Número da conta</label>
    <input for="number_conta" type="text" readonly>
    <br>
    <label>Saldo</label>
    <input for="saldo" type="text" required>
    <br><br>
    <label for="tipo_conta">Selecione o tipo da conta: </label>
    <select id="tipo_conta">
        <option value="corrente">Conta corrente</option>
        <option value="poupança">Conta poupança</option>
    </select><br>
        <label for="pessoa">Selecione uma pessoa: </label>
    <select id="pessoa"></select>
    <br>
    <button type="button">Cadastrar conta</button>


</div>
